                    <button id="scheduleDayTuesday" type="button" class="btn btn-default btn-day">Tuesday</button>
                    <button id="scheduleDayWednesday" type="button" class="btn btn-default btn-day">Wednesday</button>
                    <button id="scheduleDayThursday" type="button" class="btn btn-default btn-day">Thursday</button>
                    <button id="scheduleDayFriday" type="button" class="btn btn-default btn-day">Friday</button>
                    <button id="scheduleDaySaturday" type="button" class="btn btn-default btn-day">Saturday</button>
                    <button id="scheduleDaySunday" type="button" class="btn btn-default btn-day">Sunday</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Time from <span class="required">*</span> 
                </label>
                <div class="col-md-8 col-sm-8 col-xs-12">
                  <input type="text" id="timeFrom" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Time to <span class="required">*</span> 
                </label>
                <div class="col-md-8 col-sm-8 col-xs-12">
                  <input type="text" id="timeTo" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>

              <div class="form-group">

                </label>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Email 
                </label>

              </div>
