<!DOCTYPE html>
<!-- Copyright (c) 2009-2014 SAP SE, All Rights Reserved -->
<html class="sapUShellFullHeight">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--  version 0.2 -->
    <title>Fiori Launchpad</title>
    <script>window['sap-flp-build-timestamp'] = '{{{buildRuntimeDate}}}';</script>
    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            enableSearch: false,
                            enableUserDefaultParameters: true,
                            rootIntent: "Shell-home"
                        }
                    }
                }
            },
            "modulePaths": {
                "sap.ushell.services.cdm.NavTargetResolution": "/ushell/services/cdm/NavTargetResolution",
                "sap.ushell.personalization": "/ushell/personalization",
                "apps": "/apps"
            },
            services: {
                "CommonDataModel": {
                    module: "sap.ushell.services.CommonDataModel",
                    adapter: {
                        module: "sap.ushell.adapters.cdm.CommonDataModelAdapter"
                    }
                },
                ClientSideTargetResolution: {
                    module: "sap.ushell.services.ClientSideTargetResolution",
                    adapter: {
                        module: "sap.ushell.adapters.cdm.ClientSideTargetResolutionAdapter"
                    }
                },

                Personalization: {
                    adapter: {
                        module: "sap.ushell.adapters.cf.PersonalizationAdapter",
                        config: {"storageType": "REMOTE_STORAGE", "remoteStorageUrl": '/portal/rest/v1/personalization'}
                    }
                },

                Container: {
                    adapter: {
                        module: "sap.ushell.adapters.cf.ContainerAdapter"
                    }
                },
                LaunchPage: {
                    adapter: {
                        module: "sap.ushell.adapters.cf.LaunchPageAdapter"
                    }
                },
                NavTargetResolution: {
                    module: "sap.ushell.services.NavTargetResolution",
                    config: {
                        /*"runStandaloneAppFolderWhitelist": {
                            "*": true
                        },*/
                        //allowTestUrlComponentConfig: true,
                        "enableClientSideTargetResolution": true
                    }
                },
                SupportTicket: {
                    // switched off as the local adapter is not connected to a ticket system
                    config: {
                        enabled: false
                    }
                },
                EndUserFeedback: {
                    adapter: {
                        config: {
                            enabled: false
                        }
                    }
                }
            }
        };
    </script>
    <!--  <script id="sap-ushell-bootstrap" src="../../bootstrap/sandbox.js"></script> -->
    <script>
        var sScriptTags = '<script "id="sap-ushell-bootstrap" src=' + '"/resources/sap/ushell/bootstrap/cdm.js?ts=' + window["sap-flp-build-timestamp"] + '"><\/script>';
        window.document.write(sScriptTags);
    </script>
    <script id="sap-ui-bootstrap"
            src="{{{sapui5url}}}/resources/sap/fiori/core-min-0.js"
            data-sap-ui-evt-oninit="main();"
            data-sap-ui-libs="sap.fiori, sap.m, sap.ushell, sap.ushell.adapters.cf"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-compatVersion="1.16"
            data-sap-ui-xx-bindingSyntax="complex">
    </script>
    <script src="{{{sapui5url}}}/resources/sap/fiori/core-min-1.js"></script>
    <script src="{{{sapui5url}}}/resources/sap/fiori/core-min-2.js"></script>
    <script src="{{{sapui5url}}}/resources/sap/fiori/core-min-3.js"></script>
<!--    <script>
        var sScriptTags = '<script  src=' + '"/resources/sap/ushell/bootstrap/standalone.js?ts=' + window["sap-flp-build-timestamp"] + '"><\/script>';
        window.document.write(sScriptTags);
    </script>-->
    <script type="text/javascript">
        /**
         * Main method to be executed once SAPUI5 has been initialized.
         */
        function main() {
            "use strict";
            /*global sap */

            // load and register Fiori2 icon font
            jQuery.sap.require("sap.ushell.iconfonts");
            jQuery.sap.require("sap.ushell.services.AppConfiguration");
            sap.ushell.iconfonts.registerFiori2IconFont();

            // clean fiori loading screen markup before placing main content
            var oContent = sap.ushell.Container.createRenderer();
            jQuery("#canvas").empty();
            oContent.placeAt("canvas");
        }
    </script>
</head>

<body class="sapUiBody sapUShellFullHeight" role="application">
<div id="canvas" class="sapUShellFullHeight">
    <!--  the Fiori2 loading screen for different browsers (as SAPUI5 is not loaded yet, will be replaced by Launchpad):
        * in pure HTML with CSS animation for modern browsers
        * animated gif image for <=IE9 (IE10+ doesn't support conditional comments)
    -->
    <!--[if !IE]> -->
    <div id="fiori2-startup-flower" class="sandbox">
        <div class="fiori2-blossom">
            <div class="fiori2-leafContainer fiori2-leafContainer1">
                <div class="fiori2-leaf fiori2-leaf1"></div>
            </div>
            <div class="fiori2-leafContainer fiori2-leafContainer2">
                <div class="fiori2-leaf fiori2-leaf2"></div>
            </div>
            <div class="fiori2-leafContainer fiori2-leafContainer3">
                <div class="fiori2-leaf fiori2-leaf3"></div>
            </div>
            <div class="fiori2-leafContainer fiori2-leafContainer4">
                <div class="fiori2-leaf fiori2-leaf4"></div>
            </div>
            <div class="fiori2-leafContainer fiori2-leafContainer5">
                <div class="fiori2-leaf fiori2-leaf5"></div>
            </div>
        </div>
    </div>
    <!-- <![endif] -->
</div>
<script>
</script>
</body>
</html>
